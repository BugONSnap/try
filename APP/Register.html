<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('/IMGS/loginBG.png');
            background-size: cover;
            background-repeat: no-repeat;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .logo-container {
            text-align: center;
            position: absolute;
            top: -12px; /* Adjusted to ensure visibility */
            left: 50%;
            transform: translateX(-50%);
            width: 100%;
        }

        #GC {
            color: aliceblue;
            font-weight: lighter;
            font-family: 'cambria';
            font-size: 2.1vh;
            /* Position adjusted */
            position: absolute;
            top: 210px; /* Adjusted to ensure visibility */
            left: 50%;
            transform: translateX(-50%);
        }

        #AR {
            font-weight: lighter;
            font-family: 'cambria';
            font-size: 90%;
            color: aliceblue;
            /* Position adjusted */
            position: absolute;
            top: 32vh; /* Adjusted to ensure visibility */
            left: 50%;
            transform: translateX(-50%);
        }

        .logo-container img {
            width: 270px;
        }

        .container {
            width: 60%;
            height: 200px; /* Adjusted for additional input */
            max-height: 300px;
            max-width: 300px;
            padding: 60px;
            border-radius: 5px;
            background-color: rgba(255, 255, 255, 0.5);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            display: grid;
            grid-template-columns: 1fr;
            grid-gap: 20px;
            place-items: center;
            position: relative;
            top: 50px;
            margin: auto;
        }

        .container h2 {
            position: relative;
            top: -80px;
            font-weight: bolder;
            font-size: 40px;
            font-family: 'cambria';
        }

        .form-group {
            position: relative;
        }

        .form-group input {
            position: relative;
            top: -120px;
            left: -50px;
            width: 130%;
            max-width: 200%;
            padding: 7px;
            border: none;
            border-bottom: 2px solid black;
            background-color: transparent;
            outline: none;
        }

        .form-group label {
            position: relative;
            bottom: 136px;
            left: -5vh;
            transition: 0.1s ease;
            background-color: transparent;
            padding: 0 2px;
            font-size: 12px;
            color: #B52F1A;
            cursor: pointer; /* Add cursor pointer */
        }

        .form-group label:hover .dropdown-text {
            display: block; /* Show dropdown text on hover */
        }

        .form-group input:focus ~ label,
        .form-group input:valid ~ label {
            bottom: 22vh;
        }

        .form-login button {
            width: 140%;
            max-width: 190%;
            padding: 0px;
            background-color: #B52F1A;
            border: none;
            border-radius: 30px;
            font-size: 24px;
            font-family: 'cambria';
            font-weight: bold;
            color: rgb(62, 15, 15);
            cursor: pointer;
            position: relative;
            right: 50px;
            top: -120px;
        }

        .register-link {
            text-align: center;
            position: relative;
            top: -135px;
        }

        .register-link a {
            color: black;
            font-weight: bold;
            text-decoration: none;
        }

        #forgot-password {
            color: #000;
            text-decoration: none;
        }

        /* Checkbox styling */
        .checkbox-container {
            display: flex;
            align-items: center;
            position: relative;
            top: 11px; /* Adjusted */
        }

        .custom-checkbox {
            width: 10px;
            height: 10px;
            border: 2px solid black;
            border-radius: 3px;
            cursor: pointer;
            margin-right: 10px;
            position: relative;
            top: -18.1vh;
            left: -4vh;
        }

        .custom-checkbox::after {
            content: '';
            display: block;
            width: 10px;
            height: 10px;
            background-color: black;
            border-radius: 2px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .custom-checkbox.checked::after {
            opacity: 1;
        }

        /* Dropdown text for terms and conditions */
        .dropdown-text {
            display: none;
            position: absolute;
            background-color: white;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            top: calc(100% + 5px); /* Adjusted to show below the label */
            left: 50%;
            transform: translateX(-50%);
            z-index: 1;
        }
    </style>
</head>
<body>
    <div class="logo-container">
        <img src="/IMGS/BG.png" alt="Gordon College Logo">
        <h3 id="GC">Gordon College</h3>
        <h3 id="AR">Alumni Record System</h3>
    </div>
    <div class="container">
        <h2>Register</h2>
        <form method="POST">
            <div class="form-group">
                <input type="text" id="name" name="name" required>
                <label for="name" id="nm">Name</label>
            </div>
            <div class="form-group">
                <input type="text" id="email" name="email" required>
                <label for="email" id="em">Email</label>
            </div>
            <div class="form-group">
                <input type="password" id="password" name="password" required>
                <label for="password" id="ps">Password</label>
            </div>
            <div class="form-group">
                <div class="checkbox-container">
                    <div class="custom-checkbox" onclick="toggleCheckbox(this)"></div>
                    <label for="accept-terms" id="accept-terms">Accept the terms and conditions
                        <span class="dropdown-text">By checking this box, you agree to our terms and conditions.</span>
                    </label>
                </div>
            </div>
            <div class="form-login">
                <button type="submit">Register</button>
            </div>
        </form>
        <div class="register-link" id="register-link">
            <span>Already have an account? </span><a href="Login.html">Login</a>
        </div>
    </div>

    <script>
        function toggleCheckbox(checkbox) {
            checkbox.classList.toggle('checked');
        }
    </script>
</body>
</html>
